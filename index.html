<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <main class="flex-column">
  <h1>Custom Dice App</h1>
    <div class="flex">
      <input type="text" id="newItem" placeholder="New item...">
      <button id="addItem">Add Item</button>
      
    </div>
    <div id="itemList"></div>
    
    
    <div class="flex">
      <div><button id="removeItem">Remove Last Item</button></div>
      <div><button id="removeAllItems">Remove All Items</button></div>
      <div>
        <button id="outputRandomItem">Output Random Item</button>
      </div>
    </div>
    <h2 id="randomOutput"></h2>
  </main>
    
    <script src="script.js"></script>
  
  
</body>
</html>
